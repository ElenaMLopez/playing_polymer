<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hola-cucu">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    
  </template>

  <script>
    /**
     * `hola-cucu`
     * hello cucu
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HolaCucu extends Polymer.Element {
      static get is() { return 'hola-cucu'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'hola-cucu'
          }
        };
      }
    }

    window.customElements.define(HolaCucu.is, HolaCucu);
  </script>
</dom-module>
